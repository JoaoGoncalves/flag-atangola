 <h2>Time Off Management</h2>
 <h3> Resolved: {{resolvedRequests().length}} / {{filteredRequests().length}}</h3>
 <select [ngModel]="selectedType()" (ngModelChange)="selectedType.set($any($event))">
    <option value="">All</option>
    <option value="Vacation">Vacation</option>
    <option value="Sick Leave">Sick Leave</option>
    <option value="Maternity Leave">Maternity Leave</option>
    <option value="Paternity Leave">Paternity Leave</option>
    <option value="Other">Other</option>
</select>
 <hr>
        <table>
            <thead>
                <tr>
                    <th>Employee</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Comment</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let request of filteredRequests()">
                    <td>{{ request.employeeId }}</td>
                    <td>{{ request.startDate | date }}</td>
                    <td>{{ request.endDate | date }}</td>
                    <td>{{ request.type }}</td>
                    <td>{{ request.status }}</td>
                    <td>{{ request.comment }}</td>
                    <td>
                        <button *ngIf="request.status === 'Pending'" (click)="approveRequest(request)">Approve</button>
                        <button *ngIf="request.status === 'Pending'" (click)="rejectRequest(request)">Reject</button>
                        <button (click)="deleteRequest(request)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
