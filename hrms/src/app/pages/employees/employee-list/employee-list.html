<h2>Employee List</h2>

    <table>
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Position</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees$ | async">
          <td>{{ employee.firstName }} {{ employee.lastName }}</td>
          <td>{{ employee.position }}</td>
          <td>
            <button (click)="showConfimationDialog()">Delete</button>
            <button [routerLink]="['/employees', 'details', employee.id]"> details </button>
          </td>
        </tr>
      </tbody>
    </table>
    <ng-container *ngComponentOutlet="confirmDialog"></ng-container>
